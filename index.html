<!<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    {{ message }}
  </div>

  <div id="app-2">
    <button v-on:click="show = !show">Toggle</button>
    <button v-on:click="reverseMessage">Reverse</button>
    <transition name="fade">
      <span v-bind:title="title" v-if="show">
        {{message}}
      </span>
    </transition>
  </div>

  <div id="app-4">
    <h2>TODOS</h2>
    <ol>
      <todo-item v-for="todo in todos" v-bind:todo="todo"></todo-item>
    </ol>
    <input type="text" v-model="newTodoText">
    <button v-on:click="add">Add</button>
    <button v-on:click="updateFirstTodo">update first todo</button>
  </div>

  <div id="mutate-obj">
    <h2>Update nested properties</h2>
    <input type="text" v-model="firstName"><button v-on:click="updateFirstName">update first name</button>
    {{obj.firstName}} {{obj.lastName}}
  </div>

  <script src="todoItem.js"></script>
  <script src="main.js"></script>
</body>
</html>
